<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/index.css">
    <title>Weather</title>
    <style>
      #map {
          height: 100vh;
          width: 100vw;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="weather">
          <div class="weather__list">
            <p class="text" id="temp"></p>
            <p class="text" id="pressure"></p>
            <p class="text" id="humidity"></p>
            <p class="text" id="lat"></p>
            <p class="text" id="lng"></p>
          </div>
        </div>
      </div>
      <div class="row">
        <div id="map"></div>
      </div>
    </div>
    <script type="text/javascript" src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0ActUGaLxSQdUaN6RdrNiCEvmMIoDa78&amp;callback=initMap"></script>
  </body>
</html>
